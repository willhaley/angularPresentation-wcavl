<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="startZipCode" onkeydown="updateVal()"/>
<span id="startZipCodeProvided"></span>
</body>

<script>
    function updateVal(){
        document.getElementById('startZipCodeProvided').innerHTML = document.getElementById('startZipCode').value;
    }
</script>
</html>
